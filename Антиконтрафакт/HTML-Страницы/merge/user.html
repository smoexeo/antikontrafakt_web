<!doctype html>
<html lang="ru">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <header>
    <nav class="navbar navbar-light bg-light justify-content-between fixed-top">

  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-6 blue">
        <table width="100%">
          <tbody style="text-align: center;">
            <tr style="font-size: 10vmin;height: 140px;">
              <!--Здесь вставляются актуальные данные пользователя-->
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
            </tr>
            <tr style="height: 20px;">
              <td>заявлений<p>рассмотренно</p></td>
              <td>заявлений<p>на рассмотрении</p></td>
              <td>заявлений<p>отправлено</p></td>
              <td>черновиков<p></p></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-xl-6 red">
        <h2 align="center">
          <!--Обычный пользователь-->
          Пожаловаться на контрафакт
          <a href="" style="margin: 10px;"><img src="next.svg" alt="next"></a>

          Просмотреть заявления
          <a href="" style="margin: 10px;"><img src="next.svg" alt="next"></a>-->
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 orange">
        <fieldset class="password-fieldset">
          <!--Проверка старого пароля и ввод нового-->
          <input type="password" class="password-field" placeholder="Старый пароль..."><br>
          <input type="password" class="password-field" placeholder="Новый пароль..."><br>
          <input type="password" class="password-field" placeholder="Подтвердите пароль..."><br>
          <button type="submit" class="password-field">Сохранить</button>
        </fieldset>
      </div>
      <div class="col-xl-6 green">
        <fieldset class="password-fieldset">
          <!--Конец сессии-->
          <button type="submit" class="exit-button">Сменить пользователя</button>
        </fieldset>
      </div>
    </div>
    <h1>ИСТОРИЯ ЗАЯВЛЕНИЙ</h1>
    <div class="row">
      <div class="col-md-12 history-row">
        <table><tr>
          <td><h3>Номер</h3></td>
          <td><h3>Дата</h3></td>
          <td><h3>Статус</h3></td>
          <td></td>

      </div>
    </div>
